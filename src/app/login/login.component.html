<ion-content>
  <div class="container">
    <h1>Inicio de sesión</h1>
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="ion-margin-top" (click)="formValidation()">Iniciar Sesión</ion-button>
      <p>¿No tienes una cuenta? registrate <span (click)="goTo('/registro')">aquí</span></p>
    </form>
  </div>
</ion-content>

<ion-content>
  <div class="container">
    <h1>Hola a todos </h1>
    <form [formGroup]="signInForm">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!signInForm.valid" class="ion-margin-top">Iniciar Sesión</ion-button>
    </form>
  </div>
</ion-content>

<ion-content>
  <div class="container">
    <h1>Registro de sesión</h1>
    <form [formGroup]="signInForm">
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input formControlName="lastName" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirma la contraseña</ion-label>
        <ion-input formControlName="passwordConfirmation" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!signInForm.valid" class="ion-margin-top" (click)="formValidation()">Iniciar Sesión</ion-button>
      <p>¿Ya tienes una cuenta? inicia sesión <span (click)="goTo('/login')">aquí</span></p>
    </form>
  </div>
</ion-content>

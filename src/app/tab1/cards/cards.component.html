<div class="card">
  <div class="info">
    <div class="profile">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </div>
    <div class="middle">
      <h2>{{ cardInfo.name }}</h2>
      <p class="tag">{{ cardInfo.tag }}</p>
      <p class="phone">Celular: {{ cardInfo.phone }}</p>
    </div>
  </div>
  <div class="action">
    <button>
      Llamar ahora
    </button>
  </div>
</div>

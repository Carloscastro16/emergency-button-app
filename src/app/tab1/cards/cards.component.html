<div class="card">
  <div class="info">
    <div class="profile">
      <div class="img"></div>
    </div>
    <div class="middle">
      <h2>{{ cardInfo.name }}</h2>
      <p class="tag">{{ cardInfo.tag }}</p>
      <p class="phone">Celular: {{ cardInfo.phone }}</p>
    </div>
  </div>
  <div class="action">
    <button>
      Llamar ahora
    </button>
  </div>
</div>
